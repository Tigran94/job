<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Title</title>
</head>
<body>
<div class="header">
    <div>
        <span>My Profile</span>
        <a class="header_buttons" href="/">Back</a>
        <a class="header_buttons" href="/addPost">Add Post</a>
    </div>
    <div>
        <a class="header_buttons" href ="/settings">Settings</a>
        <a class="header_buttons" href="/profile/">Log Out</a>
    </div>
</div>
<div class="main_posts">
    <div class="titles">
        <form id="form" action="/profile" method="post">
            <div class="formdiv">
                <div class="labels">
                    <label for="typename">Type: </label>
                </div>
                <div class="vals">
                    <select name="type" id="typename">
                        <option></option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
            </div>
            <div class="formdiv">
                <div class="labels">
                    <label for="salarytype">Salary: </label>
                </div>
                <div class="vals">
                    <input id="salarytype" type="number" name="salary"/>
                </div>
            </div>
            <div class="formdiv">
                <div class="labels">
                    <label for="worktime">Work Time: </label>
                </div>
                <div class="vals">
                    <select id="worktime" name="workTime">
                        <option></option>
                        <option value="Half Time">Half Time</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
            </div>
            <div class="formdiv">
                <input id="filter" type="submit" value="Filter"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <div>
            <div class="pst">
                <p>My Posts</p>
            </div>
                <ul id="list">
                    <th:block th:each="jobTitle : ${jobTitles}">
                    <form action="/profile/del" method="post">
                        <li>
                            <div class="derow">
                                <div class="deleft">
                                    <input type="hidden" name="jobId" th:value="${jobTitle.id}"/>
                                    <input type="image" th:src="@{/images/del.png}"/>
                                </div>
                                <div class="deright">
                                   <a th:href="@{'/profile/' + ${jobTitle.id}}"  th:text="${jobTitle.title}"></a>
                                </div>
                            </div>
                        </li>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                    </th:block>
                 </ul>
        </div>
    </div>
    <div class="content">
        <div class="tablerow">
            <div class="left">
                <p>Title: </p>
            </div>
            <div class="right">
                <p th:text="${post?.title}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left">
                <p>Description: </p>
            </div>
            <div class="right">
                <p th:text="${post?.description}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left">
                <p>Type: </p>
            </div>
            <div class="right">
                <p th:text="${post?.type}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left">
                <p>Salary: </p>
            </div>
            <div class="right">
                <p th:text="${post?.salary}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left">
                <p>Work Time: </p>
            </div>
            <div class="right">
                <p th:text="${post?.workTime}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left">
                <p>Email: </p>
            </div>
            <div class="right">
                <p th:text="${post?.email}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left" >
                <p>Company: </p>
            </div>
            <div class="right">
                <p th:text="${post?.company}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left" >
                <p>Expiration Date: </p>
            </div>
            <div class="right">
                <p th:text="${post?.expirationDate}"></p>
            </div>
        </div>
        <div class="tablerow">
            <div class="left" >
                <p>Post Date: </p>
            </div>
            <div class="right">
                <p th:text="${post?.postDate}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
