<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="header">
    <div>
        <span>Welcome To Job.am </span>
        <span th:text="${parameter}"/>
        <a class="header_buttons" href="/profile" th:hidden="${hiddenButton}" >My Profile</a>
        
        <div id="imgdiv">
            <!-- <img src="<spring:url value='${imageSource}'/>" id="profileImage"> -->
        </div>
    </div>
    <div>
        <a class="header_buttons" href="/login" th:hidden="${hiddenLogin}">Login</a>
        <a class="header_buttons" href="/signup" th:hidden="${hiddenSignUp}">Sign UP</a>
        <!-- <a class="header_buttons" href="/" ${hiddenBack}>Back</a> -->
    </div>
</div>
<div class="main_home">
    <div class="titles">
        <form id="form" action="/" method="post">
            <div class="formdiv">
                <div class="labels">
                    <label for="typename">Type: </label>
                </div>
                <div class="vals">
                    <select name="type" id="typename">
                        <option></option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
            </div>
            <div class="formdiv">
                <div class="labels">
                    <label for="salarytype">Salary: </label>
                </div>
                <div class="vals">
                    <input id="salarytype" type="number" name="salary"/>
                </div>
            </div>
            <div class="formdiv">
                <div class="labels">
                    <label for="worktime">Work Time: </label>
                </div>
                <div class="vals">
                    <select id="worktime" name="workTime">
                        <option></option>
                        <option value="Half Time">Half Time</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
            </div>
            <div class="formdiv">
                <input id="filter" type="submit" th:value="Filter"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <div class="mrg">
            <ul>
            <th:block th:each="jobTitle : ${jobTitles}">
                <li>
                    <a th:href="/${jobTitle.id}" th:text="${jobTitle.title}"/>
                </li>
            </th:block>
            </ul>
        </div>
    </div>
    <div class="content"/>
</div>
</body>
</html>
