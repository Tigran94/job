<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="main_login">
    <form action="/login" method="post">
        <div class="rows">
            <div class="lab">
                <label for="usname">Username: </label>
            </div>
            <div class="inp">
                <input id="usname" type="text" name="username" placeholder="Username" th:required="required"/>
            </div>
        </div>
        <div class="rows">
            <div class="lab">
                <label for="pass">Password: </label>
            </div>
            <div class="inp">
                <input id="pass" type="password" th:name="password" placeholder="Password" th:required="required"/>
            </div>
        </div>
        <!--<div class="rows">-->
            <!--<div class="lab">-->
                <!--<span class="err" th:text="${loginConfirmedLogin}"></span>-->
            <!--</div>-->
        <!--</div>-->
        <div class="rows">
            <div class="lab">
                <input class="login_login" type="submit" th:value="Login"/>
            </div>
            <div class="inp">
                <a class="login_login cancel_login" href="/">Back</a>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
